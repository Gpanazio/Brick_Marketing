<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRICK AI // WAR ROOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --brick-red: #DC2626; --brick-black: #000; --brick-white: #FFF; --brick-gray: #111; }
        body { background-color: var(--brick-black); color: var(--brick-white); font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; height: 100vh; }
        .font-brick { font-family: 'Inter', sans-serif; font-weight: 900; letter-spacing: -0.05em; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .grid-bg { 
            position: fixed; inset: 0; 
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.05) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(220, 38, 38, 0.05) 1px, transparent 1px); 
            background-size: 25px 25px; 
            pointer-events: none; z-index: -1; 
        }
        .vignette {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: -1;
        }

        /* NODE STYLING */
        .node { 
            position: absolute; width: 320px;
            background: rgba(5, 5, 5, 0.95); border: 1px solid #222; 
            padding: 24px; cursor: pointer; z-index: 10;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .node:hover { border-color: var(--brick-red); transform: translateY(-2px); }
        .node.node-douglas { border: 1px solid var(--brick-red); box-shadow: 0 0 20px rgba(220, 38, 38, 0.2); }
        .node.pending-execution { opacity: 0.6; border-style: dashed; }
        .node.active-node { border-color: #444; }
        
        .node-led { position: absolute; top: 10px; right: 10px; width: 4px; height: 4px; background: var(--brick-red); border-radius: 50%; box-shadow: 0 0 8px var(--brick-red); }
        
        .node-id { font-family: 'JetBrains Mono'; font-size: 8px; color: #444; margin-bottom: 8px; letter-spacing: 0.1em; }
        .node-title { font-family: 'Inter'; font-weight: 900; font-size: 18px; color: #fff; text-transform: uppercase; letter-spacing: -0.02em; line-height: 1.2; }
        .node-subtext { font-family: 'JetBrains Mono'; font-size: 8px; color: #444; margin-top: 12px; text-transform: uppercase; letter-spacing: 0.1em; border-top: 1px solid #111; padding-top: 12px; }

        .conn-line { fill: none; stroke: var(--brick-red); stroke-width: 1; opacity: 0.2; transition: opacity 0.5s; }
        .conn-line.active { opacity: 0.5; }
        
        .side-panel { position: fixed; top: 0; right: -600px; width: 550px; height: 100vh; background: #050505; border-left: 1px solid #222; z-index: 250; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; box-shadow: -20px 0 50px rgba(0,0,0,0.8); }
        .side-panel.open { right: 0; }
        
        .panel-header { padding: 32px; border-bottom: 1px solid #111; }
        .panel-content { flex: 1; overflow-y: auto; padding: 32px; }
        .panel-footer { padding: 24px 32px; border-top: 1px solid #111; background: #050505; display: flex; gap: 16px; justify-content: flex-end; }

        .md-content { color: #ccc; font-size: 13px; line-height: 1.6; }
        .md-content h1, .md-content h2 { font-weight: 900; text-transform: uppercase; color: #fff; margin: 24px 0 12px 0; }
        .md-content h2 { color: var(--brick-red); font-size: 16px; }
        .section-box { border: 1px solid #222; background: #080808; padding: 24px; margin-bottom: 24px; }
        .section-label { font-family: 'JetBrains Mono'; font-size: 9px; color: #666; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 12px; display: block; }
        
        .btn-brick { background: var(--brick-red); color: #fff; font-family: 'Inter'; font-weight: 900; font-size: 11px; padding: 10px 20px; text-transform: uppercase; letter-spacing: 0.1em; transition: all 0.2s; }
        .btn-brick:hover { background: #fff; color: #000; }

        #view-nodegraphic { display: none; }
        #view-nodegraphic.active { display: block; }

        /* MOBILE OVERRIDES */
        @media (max-width: 768px) {
            body { overflow: hidden; }
            #main-ui { padding: 16px; }
            #main-ui header { flex-direction: column; gap: 16px; align-items: flex-start; }
            #main-ui header h1 { font-size: 24px; }
            #main-ui header span { display: none; }
            
            #view-nodegraphic header { padding: 16px; flex-direction: column; gap: 12px; background: #000; }
            #view-nodegraphic header h1 { font-size: 20px; }
            #view-nodegraphic header span { display: none; }
            #view-nodegraphic header .flex { width: 100%; justify-content: space-between; }

            #canvas-container { 
                overflow-y: auto !important; 
                overflow-x: hidden !important; 
                height: calc(100vh - 120px) !important;
                margin-top: 120px;
                padding-bottom: 100px;
            }
            #node-container { 
                display: flex !important; 
                flex-direction: column !important; 
                align-items: center !important; 
                height: auto !important;
                width: 100% !important;
                padding: 20px 0 !important;
            }
            .node { 
                position: relative !important; 
                left: 0 !important; 
                top: 0 !important; 
                margin-bottom: 20px !important;
                width: 90% !important;
                max-width: 340px !important;
            }
            #conn-svg { display: none !important; }
            .side-panel { width: 100vw; right: -100vw; }
            .panel-footer { flex-direction: column; }
            .panel-footer button { width: 100%; }
        }

        #notification-container { position: fixed; top: 24px; right: 24px; z-index: 9999; display: flex; flex-direction: column; gap: 12px; }
        .notification-toast { background: #050505; border: 1px solid #222; padding: 16px 24px; min-width: 300px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="vignette"></div>
    <div id="notification-container"></div>

    <!-- MAIN UI -->
    <div id="main-ui" class="h-screen flex flex-col p-8">
        <header class="flex justify-between items-start mb-12 border-b border-white/5 pb-8">
            <div>
                <h1 class="text-3xl font-brick text-white uppercase tracking-tighter">
                    BRICK AI <span id="header-sector" class="text-[#DC2626] text-sm font-mono tracking-[0.5em] ml-4">COMMAND_CENTER</span>
                </h1>
                <div class="text-[9px] font-mono text-green-500 mt-2 uppercase tracking-widest">System_Active</div>
            </div>
            <div class="flex gap-4">
                <button id="btn-back-lobby" onclick="goHome()" class="hidden text-[#444] hover:text-white font-mono text-[10px] uppercase tracking-widest border border-[#222] px-4 py-2">← Sectors</button>
                <button onclick="openNewBriefing()" class="btn-brick">+ New_Briefing</button>
            </div>
        </header>

        <div id="welcome-screen" class="flex-1 flex items-center justify-center">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
                <div onclick="enterMode('marketing')" class="group cursor-pointer border border-[#111] bg-[#050505] p-12 hover:border-[#DC2626] transition-all">
                    <h3 class="text-3xl font-brick text-white mb-4 uppercase group-hover:text-[#DC2626]">Marketing</h3>
                    <p class="text-[#444] font-mono text-xs uppercase">Content & Flow</p>
                </div>
                <div onclick="enterMode('projetos')" class="group cursor-pointer border border-[#111] bg-[#050505] p-12 hover:border-[#DC2626] transition-all">
                    <h3 class="text-3xl font-brick text-white mb-4 uppercase group-hover:text-[#DC2626]">Projetos</h3>
                    <p class="text-[#444] font-mono text-xs uppercase">Strategy & Craft</p>
                </div>
                <div onclick="enterMode('ideias')" class="group cursor-pointer border border-[#111] bg-[#050505] p-12 hover:border-[#DC2626] transition-all">
                    <h3 class="text-3xl font-brick text-white mb-4 uppercase group-hover:text-[#DC2626]">Ideias</h3>
                    <p class="text-[#444] font-mono text-xs uppercase">Validation</p>
                </div>
            </div>
        </div>

        <div id="project-lobby" class="hidden flex-1 overflow-y-auto">
            <div id="lobby-list" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-20"></div>
        </div>
    </div>

    <!-- WAR ROOM -->
    <div id="view-nodegraphic" class="fixed inset-0 z-[100] bg-black">
        <header class="fixed top-0 left-0 w-full flex justify-between items-start p-8 border-b border-white/5 bg-black/80 backdrop-blur-md z-[110]">
            <div>
                <h1 class="text-3xl font-brick text-white uppercase tracking-tighter">
                    BRICK AI <span id="ng-sector-title" class="text-[#DC2626] text-sm font-mono tracking-[0.5em] ml-4">MARKETING</span>
                </h1>
                <div class="text-[9px] font-mono text-[#DC2626] mt-2 tracking-widest uppercase">
                    Mason Protocol v5.0 // <span id="ng-title" class="text-white">PROJECT_TITLE</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="closeNodeGraphic()" class="text-[#444] hover:text-white font-mono text-[10px] border border-[#222] px-6 py-2 uppercase tracking-widest mt-1">← Back_To_Lobby</button>
            </div>
        </header>

        <div id="canvas-container" class="relative w-full h-full overflow-auto">
            <svg id="conn-svg" class="absolute inset-0 w-full h-[2500px] pointer-events-none"></svg>
            <div id="node-container" class="relative w-full h-[2500px]"></div>
        </div>
    </div>

    <!-- AGENT PANEL -->
    <div id="agent-panel" class="side-panel">
        <div class="panel-header flex justify-between items-start">
            <div>
                <div class="text-[9px] font-mono text-[#DC2626] uppercase tracking-widest mb-2">AGENT_OUTPUT_LOG</div>
                <h2 id="panel-title" class="text-3xl font-brick text-white uppercase leading-none">AGENTE</h2>
            </div>
            <button onclick="closePanel()" class="text-[#444] hover:text-white font-mono text-xl leading-none">×</button>
        </div>
        <div id="panel-body" class="panel-content md-content"></div>
        <div class="panel-footer">
            <button class="btn-brick px-8">APROVAR ✓</button>
        </div>
    </div>

    <!-- NEW BRIEFING MODAL -->
    <div id="briefing-modal" class="fixed inset-0 z-[300] bg-black/90 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-[#050505] border border-[#222] w-full max-w-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-brick text-white uppercase mb-6">NEW_BRIEFING</h2>
            <form onsubmit="submitBriefing(event)" class="space-y-6">
                <input type="text" id="bf-title" class="w-full bg-[#111] border border-[#222] text-white p-3 font-mono text-sm focus:border-[#DC2626] focus:outline-none" placeholder="PROJECT_TITLE" required>
                <div class="flex gap-4">
                    <label class="flex-1"><input type="radio" name="bf-mode" value="marketing" checked class="hidden peer"><div class="border border-[#222] p-3 text-center text-xs font-mono peer-checked:border-[#DC2626] peer-checked:text-white">MARKETING</div></label>
                    <label class="flex-1"><input type="radio" name="bf-mode" value="projetos" class="hidden peer"><div class="border border-[#222] p-3 text-center text-xs font-mono peer-checked:border-[#DC2626] peer-checked:text-white">PROJETOS</div></label>
                </div>
                <textarea id="bf-content" class="w-full bg-[#111] border border-[#222] text-white p-3 font-mono text-sm h-32 focus:border-[#DC2626] focus:outline-none" placeholder="CONTEXT_DUMP"></textarea>
                <div class="flex justify-end gap-4 border-t border-[#222] pt-6">
                    <button type="button" onclick="closeBriefingModal()" class="text-[#444] font-mono text-xs uppercase px-4">CANCEL</button>
                    <button type="submit" class="btn-brick">INITIATE_PROTOCOL</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let currentState = null;
        let currentMode = null;
        let selectedJobId = null;

        const fileMapping = {
            'BRIEFING_INPUT': ['BRIEFING', 'INPUT'],
            'VALIDATOR': ['01_BRIEF_VALIDATOR', 'VALIDATOR'],
            'AUDIENCE': ['02_AUDIENCE', 'AUDIENCE'],
            'RESEARCH': ['03_TOPIC', 'RESEARCH'],
            'FACT_CHECK': ['04_CLAIMS', 'FACT_CHECK'],
            'COPY_A': ['05_COPYWRITER_GPT', 'COPY_A'],
            'COPY_B': ['05_COPYWRITER_FLASH', 'COPY_B'],
            'COPY_C': ['05_COPYWRITER_SONNET', 'COPY_C'],
            'BRAND': ['06_BRAND', 'BRAND'],
            'STRATEGY': ['07_CRITIC_LITE', 'STRATEGY'],
            'WALL': ['08_CRITIC_OPUS', 'WALL'],
            'OUTPUT_ASSETS': ['FINAL', 'OUTPUT'],
            'BRAND_DIGEST': ['01_BRAND_DIGEST'],
            'CREATIVE_IDEATION': ['02_CREATIVE_IDEATION'],
            'CONCEPT_CRITIC': ['03_CONCEPT_CRITIC'],
            'EXECUTION_DESIGN': ['04_EXECUTION_DESIGN'],
            'COPYWRITER': ['05_COPYWRITER'],
            'DIRECTOR': ['06_DIRECTOR']
        };

        const nodeDefMarketing = [
            { id: 'n0', x: 0, y: 150, title: 'BRIEFING_INPUT', label: 'Ingestion' },
            { id: 'nd', x: 0, y: 350, title: 'DOUGLAS', label: 'Orchestrator', douglas: true },
            { id: 'n1', x: 0, y: 550, title: 'VALIDATOR', label: 'Brief_Validator' },
            { id: 'n2', x: -260, y: 750, title: 'AUDIENCE', label: 'Audience_Analyst' },
            { id: 'n3', x: 260, y: 750, title: 'RESEARCH', label: 'Topic_Researcher' },
            { id: 'n4', x: 0, y: 950, title: 'FACT_CHECK', label: 'Claims_Checker' },
            { id: 'n5a', x: -350, y: 1150, title: 'COPY_A', label: 'Creative_Alpha' },
            { id: 'n5b', x: 0, y: 1150, title: 'COPY_B', label: 'Creative_Beta' },
            { id: 'n5c', x: 350, y: 1150, title: 'COPY_C', label: 'Creative_Gamma' },
            { id: 'n6', x: 0, y: 1350, title: 'BRAND', label: 'Brand_Guardian' },
            { id: 'n7', x: 0, y: 1550, title: 'STRATEGY', label: 'Selection_Squad' },
            { id: 'n8', x: 0, y: 1750, title: 'WALL', label: 'Final_Filter' },
            { id: 'n10', x: 0, y: 1950, title: 'OUTPUT_ASSETS', label: 'Final_Ready' }
        ];

        const linksMarketing = [['n0','nd'],['nd','n1'],['n1','n2'],['n1','n3'],['n2','n4'],['n3','n4'],['n4','n5a'],['n4','n5b'],['n4','n5c'],['n5a','n6'],['n5b','n6'],['n5c','n6'],['n6','n7'],['n7','n8'],['n8','n10']];

        const nodeDefProjetos = [
            { id: 'p0', x: 0, y: 150, title: 'BRIEFING_INPUT', label: 'Ingestion' },
            { id: 'pd', x: 0, y: 350, title: 'DOUGLAS', label: 'Orchestrator', douglas: true },
            { id: 'p1', x: 0, y: 550, title: 'BRAND_DIGEST', label: 'Brand_Extractor' },
            { id: 'p2', x: 0, y: 750, title: 'CREATIVE_IDEATION', label: 'Concept_Generator' },
            { id: 'p3', x: 0, y: 950, title: 'CONCEPT_CRITIC', label: 'Concept_Judge' },
            { id: 'p4', x: 0, y: 1150, title: 'EXECUTION_DESIGN', label: 'Visual_Director' },
            { id: 'p5', x: 0, y: 1350, title: 'COPYWRITER', label: 'Script_Writer' },
            { id: 'p6', x: 0, y: 1550, title: 'DIRECTOR', label: 'Execution_Judge' },
            { id: 'p10', x: 0, y: 1750, title: 'OUTPUT_ASSETS', label: 'Final_Ready' }
        ];

        const linksProjetos = [['p0','pd'],['pd','p1'],['p1','p2'],['p2','p3'],['p3','p4'],['p4','p5'],['p5','p6'],['p6','p10']];

        let nodeDef = nodeDefMarketing;
        let links = linksMarketing;

        async function fetchState() {
            try {
                const res = await fetch(`${API_URL}/state?mode=${currentMode || 'marketing'}`);
                currentState = await res.json();
                renderLobby();
                if(selectedJobId) renderNodeGraphic();
            } catch(e) {}
        }

        function enterMode(mode) {
            currentMode = mode;
            nodeDef = (mode === 'projetos') ? nodeDefProjetos : nodeDefMarketing;
            links = (mode === 'projetos') ? linksProjetos : linksMarketing;
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('project-lobby').classList.remove('hidden');
            document.getElementById('btn-back-lobby').classList.remove('hidden');
            document.getElementById('header-sector').textContent = mode.toUpperCase();
            fetchState();
        }

        function goHome() {
            currentMode = null;
            document.getElementById('welcome-screen').classList.remove('hidden');
            document.getElementById('project-lobby').classList.add('hidden');
            document.getElementById('btn-back-lobby').classList.add('hidden');
            document.getElementById('header-sector').textContent = 'COMMAND_CENTER';
        }

        function renderLobby() {
            const list = document.getElementById('lobby-list');
            list.innerHTML = '';
            const all = [...currentState.briefing, ...currentState.wip, ...currentState.done];
            const groups = {};
            
            all.forEach(f => {
                const tsMatch = f.name.match(/^(\d{13,})_/);
                const id = tsMatch ? tsMatch[1] : f.name.split('_')[0];
                if(!groups[id]) groups[id] = [];
                groups[id].push(f);
            });

            Object.keys(groups).sort().reverse().forEach(id => {
                const files = groups[id];
                const title = files[0].name.replace(/^\d+_/,'').split('.')[0].replace(/_/g,' ');
                const card = document.createElement('div');
                card.className = 'border border-[#111] bg-[#050505] p-8 cursor-pointer hover:border-[#DC2626] transition-all';
                card.onclick = () => openNodeGraphic(id, title);
                card.innerHTML = `<h3 class="text-2xl font-brick text-white uppercase">${title}</h3><p class="text-[9px] font-mono text-[#444] mt-4">${files.length} FILES FOUND</p>`;
                list.appendChild(card);
            });
        }

        function openNodeGraphic(id, title) {
            selectedJobId = id;
            document.getElementById('ng-title').textContent = title;
            document.getElementById('ng-sector-title').textContent = currentMode.toUpperCase();
            document.getElementById('view-nodegraphic').classList.add('active');
            renderNodeGraphic();
        }

        function closeNodeGraphic() {
            document.getElementById('view-nodegraphic').classList.remove('active');
            selectedJobId = null;
        }

        function renderNodeGraphic() {
            const container = document.getElementById('node-container');
            container.innerHTML = '';
            const allFiles = [...currentState.briefing, ...currentState.wip, ...currentState.done];
            const projectFiles = allFiles.filter(f => f.name.includes(selectedJobId));

            nodeDef.forEach(n => {
                const el = document.createElement('div');
                el.className = `node ${n.douglas?'node-douglas':''}`;
                el.id = n.id;
                
                if (window.innerWidth > 768) {
                    el.style.left = `calc(50% + ${n.x}px - 160px)`;
                    el.style.top = `${n.y}px`;
                }

                const hasFile = projectFiles.some(f => f.name.toUpperCase().includes(n.title.toUpperCase()));
                if (!hasFile && !n.douglas) el.classList.add('pending-execution');

                el.innerHTML = `
                    <div class="node-led"></div>
                    <div class="node-id">${n.id.toUpperCase()} // ${n.label || ''}</div>
                    <div class="node-title">${n.title}</div>
                    <div class="node-subtext">${n.douglas ? 'ANALYZING' : 'DATA_SYNC'}</div>
                `;
                el.onclick = () => openPanel(n);
                container.appendChild(el);
            });
            updateConnections();
        }

        function updateConnections() {
            if (window.innerWidth <= 768) return;
            const svg = document.getElementById('conn-svg');
            svg.innerHTML = '';
            links.forEach(([fId, tId]) => {
                const f = document.getElementById(fId), t = document.getElementById(tId);
                if(!f || !t) return;
                const fR = f.getBoundingClientRect(), tR = t.getBoundingClientRect(), cR = document.getElementById('node-container').getBoundingClientRect();
                const x1 = fR.left + fR.width/2 - cR.left, y1 = fR.top + fR.height/2 - cR.top;
                const x2 = tR.left + tR.width/2 - cR.left, y2 = tR.top + tR.height/2 - cR.top;
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", `M ${x1} ${y1} L ${x1} ${y1+50} L ${x2} ${y1+50} L ${x2} ${y2}`);
                path.setAttribute("class", "conn-line active");
                svg.appendChild(path);
            });
        }

        function openPanel(n) {
            const allFiles = [...currentState.briefing, ...currentState.wip, ...currentState.done];
            const projectFiles = allFiles.filter(f => f.name.includes(selectedJobId));
            
            let nodeFile = null;
            const terms = fileMapping[n.title] || [n.title];
            for(const t of terms) {
                nodeFile = projectFiles.find(f => f.name.toUpperCase().includes(t.toUpperCase()));
                if(nodeFile) break;
            }

            document.getElementById('panel-title').textContent = n.title;
            const body = document.getElementById('panel-body');
            
            if (nodeFile) {
                try {
                    const json = JSON.parse(nodeFile.content);
                    body.innerHTML = '<div class="json-structured">' + renderJSON(json) + '</div>';
                } catch(e) {
                    body.innerHTML = marked.parse(nodeFile.content);
                }
            } else {
                body.innerHTML = '<p class="p-8 text-center italic text-[#444]">Waiting for agent execution...</p>';
            }
            document.getElementById('agent-panel').classList.add('open');
        }

        function renderJSON(obj) {
            let html = '';
            for (const [key, val] of Object.entries(obj)) {
                html += `<div class="mb-4"><span class="section-label">${key}</span>`;
                if (typeof val === 'object' && val !== null) {
                    html += `<div class="pl-4 border-l border-[#222]">${renderJSON(val)}</div>`;
                } else {
                    html += `<div class="text-white text-sm">${val}</div>`;
                }
                html += `</div>`;
            }
            return html;
        }

        function closePanel() { document.getElementById('agent-panel').classList.remove('open'); }
        function openNewBriefing() { document.getElementById('briefing-modal').classList.remove('hidden'); }
        function closeBriefingModal() { document.getElementById('briefing-modal').classList.add('hidden'); }

        async function submitBriefing(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('title', document.getElementById('bf-title').value);
            formData.append('content', document.getElementById('bf-content').value);
            formData.append('mode', document.querySelector('input[name="bf-mode"]:checked').value);
            await fetch(`${API_URL}/briefing`, { method: 'POST', body: formData });
            closeBriefingModal(); fetchState();
        }

        window.addEventListener('resize', () => { if(selectedJobId) renderNodeGraphic(); });
        setInterval(fetchState, 15000);
        fetchState();
