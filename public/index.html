<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRICK AI // WAR ROOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --brick-red: #DC2626; --brick-black: #000; --brick-white: #FFF; --brick-gray: #111; }
        body { background-color: var(--brick-black); color: var(--brick-white); font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; height: 100vh; }
        .font-brick { font-family: 'Inter', sans-serif; font-weight: 900; letter-spacing: -0.05em; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* THE FAVORITE BACKGROUND */
        .grid-bg { 
            position: fixed; inset: 0; 
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.05) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(220, 38, 38, 0.05) 1px, transparent 1px); 
            background-size: 25px 25px; 
            pointer-events: none; z-index: -1; 
        }
        .vignette {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: -1;
        }

        /* NODE STYLING (MATCHING IMAGE) */
        .node { 
            position: absolute; width: 320px;
            background: rgba(5, 5, 5, 0.9); border: 1px solid #222; 
            padding: 24px; cursor: move; z-index: 10;
            transition: border-color 0.3s;
        }
        .node:hover { border-color: #444; }
        .node.node-douglas { border: 1px solid var(--brick-red); box-shadow: 0 0 20px rgba(220, 38, 38, 0.2); }
        .node.disabled { opacity: 0.3; filter: grayscale(1); }
        
        .node-led { position: absolute; top: 10px; right: 10px; width: 4px; height: 4px; background: var(--brick-red); border-radius: 50%; box-shadow: 0 0 8px var(--brick-red); }
        .disabled .node-led { background: #333; box-shadow: none; }
        
        /* TOGGLE SWITCH */
        .node-toggle { position: absolute; top: 10px; left: 10px; width: 32px; height: 16px; background: #111; border: 1px solid #222; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .node-toggle::after { content: ''; position: absolute; width: 10px; height: 10px; background: #444; border-radius: 50%; top: 2px; left: 2px; transition: all 0.2s; }
        .node:not(.disabled) .node-toggle { background: rgba(220, 38, 38, 0.2); border-color: var(--brick-red); }
        .node:not(.disabled) .node-toggle::after { transform: translateX(14px); background: var(--brick-red); box-shadow: 0 0 6px var(--brick-red); }
        
        .node-id { font-family: 'JetBrains Mono'; font-size: 8px; color: #444; margin-bottom: 8px; letter-spacing: 0.1em; }
        .node-title { font-family: 'Inter'; font-weight: 900; font-size: 18px; color: #fff; text-transform: uppercase; letter-spacing: -0.02em; line-height: 1.2; }
        .node-subtext { font-family: 'JetBrains Mono'; font-size: 8px; color: #444; margin-top: 12px; text-transform: uppercase; letter-spacing: 0.1em; border-top: 1px solid #111; padding-top: 12px; }

        /* ANGULAR CONNECTIONS */
        .conn-line { fill: none; stroke: var(--brick-red); stroke-width: 1; opacity: 0.2; }
        .conn-line.active { opacity: 0.6; stroke-width: 1.5; }
        
        .pulse-dot { fill: var(--brick-red); filter: drop-shadow(0 0 3px var(--brick-red)); }

        /* SIDE PANEL */
        .side-panel { position: fixed; top: 0; right: -500px; width: 450px; height: 100vh; background: #050505; border-left: 1px solid #222; z-index: 250; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .side-panel.open { right: 0; }
        
        /* INTERFACE ELEMENTS */
        .btn-brick { background: var(--brick-red); color: #fff; font-family: 'Inter'; font-weight: 900; font-size: 11px; padding: 8px 16px; text-transform: uppercase; letter-spacing: 0.1em; transition: all 0.2s; }
        .btn-brick:hover { background: #fff; color: #000; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; }

        #view-nodegraphic { display: none; }
        #view-nodegraphic.active { display: block; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="vignette"></div>

    <!-- MAIN INTERFACE -->
    <div id="main-ui" class="h-screen flex flex-col p-8">
        <header class="flex justify-between items-start mb-12 border-b border-white/5 pb-8 relative z-50">
            <div>
                <h1 class="text-3xl font-brick text-white uppercase tracking-tighter">
                    BRICK AI <span id="header-sector" class="text-[#DC2626] text-sm font-mono tracking-[0.5em] ml-4">COMMAND_CENTER</span>
                </h1>
                <div id="connection-status" class="text-[9px] font-mono text-green-500 mt-2 uppercase tracking-widest">System_Active</div>
            </div>
            <div class="flex gap-4">
                <button id="btn-back-lobby" onclick="goHome()" class="hidden text-[#444] hover:text-white font-mono text-[10px] uppercase tracking-widest border border-[#222] px-4 py-2">← Sectors</button>
                <button onclick="openNewBriefing()" class="btn-brick">+ New_Briefing</button>
            </div>
        </header>

        <!-- WELCOME -->
        <div id="welcome-screen" class="flex-1 flex items-center justify-center">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
                <div onclick="enterMode('marketing')" class="group cursor-pointer border border-[#111] bg-[#050505] p-12 hover:border-[#DC2626] transition-all">
                    <div class="text-[9px] font-mono text-[#444] mb-8">SEC // 01</div>
                    <h3 class="text-3xl font-brick text-white mb-4 uppercase group-hover:text-[#DC2626]">Marketing</h3>
                    <p class="text-[#444] font-mono text-xs uppercase">Content & Flow</p>
                </div>
                <div onclick="enterMode('projetos')" class="group cursor-pointer border border-[#111] bg-[#050505] p-12 hover:border-[#DC2626] transition-all">
                    <div class="text-[9px] font-mono text-[#444] mb-8">SEC // 02</div>
                    <h3 class="text-3xl font-brick text-white mb-4 uppercase group-hover:text-[#DC2626]">Projetos</h3>
                    <p class="text-[#444] font-mono text-xs uppercase">Strategy & Craft</p>
                </div>
                <div onclick="enterMode('ideias')" class="group cursor-pointer border border-[#111] bg-[#050505] p-12 hover:border-[#DC2626] transition-all">
                    <div class="text-[9px] font-mono text-[#444] mb-8">SEC // 03</div>
                    <h3 class="text-3xl font-brick text-white mb-4 uppercase group-hover:text-[#DC2626]">Ideias</h3>
                    <p class="text-[#444] font-mono text-xs uppercase">Validation</p>
                </div>
            </div>
        </div>

        <!-- LOBBY -->
        <div id="project-lobby" class="hidden flex-1 overflow-y-auto pr-4">
            <div id="lobby-list" class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-20"></div>
        </div>
    </div>

    <!-- THE FAVORITE WAR ROOM (NODE GRAPHIC) -->
    <div id="view-nodegraphic" class="fixed inset-0 z-[100] bg-black">
        <header class="fixed top-0 left-0 w-full flex justify-between items-start p-8 border-b border-white/5 bg-black/80 backdrop-blur-md z-[110]">
            <div>
                <h1 class="text-3xl font-brick text-white uppercase tracking-tighter">
                    BRICK AI <span id="ng-sector-title" class="text-[#DC2626] text-sm font-mono tracking-[0.5em] ml-4">MARKETING</span>
                </h1>
                <div class="text-[9px] font-mono text-[#DC2626] mt-2 tracking-widest uppercase">
                    Mason Protocol v5.0 // <span id="ng-title" class="text-white">PROJECT_TITLE</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="savePipelineConfig()" class="btn-brick">Save_Config</button>
                <button onclick="closeNodeGraphic()" class="text-[#444] hover:text-white font-mono text-[10px] border border-[#222] px-6 py-2 uppercase tracking-widest mt-1">← Back_To_Lobby</button>
            </div>
        </header>

        <div id="canvas-container" class="relative w-full h-full overflow-auto cursor-grab active:cursor-grabbing">
            <svg id="conn-svg" class="absolute inset-0 w-full h-[3000px] pointer-events-none"></svg>
            <div id="node-container" class="relative w-full h-[3000px]"></div>
        </div>

        <!-- TACTICAL LOG -->
        <div class="fixed bottom-10 left-10 w-80 h-32 bg-black/90 border border-[#111] p-4 z-[120] font-mono text-[9px]">
            <div class="flex justify-between text-[#444] mb-2 border-b border-[#111] pb-2">
                <span>WAR_ROOM_LOG</span>
                <span class="animate-pulse">SQUAD_READY</span>
            </div>
            <div id="tactical-log" class="text-[#666] space-y-1">
                <div>> INITIALIZING_MASON_PROTOCOL...</div>
                <div>> MAPPING_AGENT_NETWORK...</div>
            </div>
        </div>
    </div>

    <!-- AGENT PANEL -->
    <div id="agent-panel" class="side-panel">
        <div class="p-10 border-b border-[#111] flex justify-between items-center">
            <h2 id="panel-title" class="text-2xl font-brick text-white uppercase">AGENTE</h2>
            <button onclick="closePanel()" class="text-[#444] hover:text-white font-mono text-[10px]">CLOSE_</button>
        </div>
        <div id="panel-body" class="p-10 overflow-y-auto h-[calc(100vh-150px)] font-mono text-[11px] text-[#888]"></div>
    </div>

    <script>
        const API_URL = '/api';
        let currentState = null;
        let currentMode = null;
        let selectedJobId = null;

        // MARKETING PIPELINE v3.3
        const nodeDefMarketing = [
            { id: 'n0', x: 0, y: 150, title: 'BRIEFING_INPUT', label: 'Ingestion', model: 'CORE' },
            { id: 'nd', x: 0, y: 350, title: 'DOUGLAS', label: 'Orchestrator', model: 'CORE', douglas: true },
            { id: 'n1', x: 0, y: 550, title: 'VALIDATOR', label: 'Brief_Validator', model: 'FLASH' },
            { id: 'n2', x: -260, y: 750, title: 'AUDIENCE', label: 'Audience_Analyst', model: 'FLASH' },
            { id: 'n3', x: 260, y: 750, title: 'RESEARCH', label: 'Topic_Researcher', model: 'FLASH' },
            { id: 'n4', x: 0, y: 950, title: 'FACT_CHECK', label: 'Claims_Checker', model: 'FLASH' },
            { id: 'n5a', x: -350, y: 1150, title: 'COPY_A', label: 'Creative_Alpha', model: 'GPT-5' },
            { id: 'n5b', x: 0, y: 1150, title: 'COPY_B', label: 'Creative_Beta', model: 'FLASH' },
            { id: 'n5c', x: 350, y: 1150, title: 'COPY_C', label: 'Creative_Gamma', model: 'SONNET' },
            { id: 'n6', x: 0, y: 1350, title: 'BRAND', label: 'Brand_Guardian', model: 'FLASH' },
            { id: 'n7', x: 0, y: 1550, title: 'STRATEGY', label: 'Selection_Squad', model: 'GPT-5' },
            { id: 'n8', x: 0, y: 1750, title: 'WALL', label: 'Final_Filter', model: 'OPUS' },
            { id: 'n9', x: 0, y: 1950, title: 'HUMAN', label: 'User_Control', model: 'DASHBOARD', human: true },
            { id: 'n10', x: 0, y: 2150, title: 'OUTPUT_ASSETS', label: 'Final_Ready', model: 'READY' }
        ];

        const linksMarketing = [['n0','nd'],['nd','n1'],['n1','n2'],['n1','n3'],['n2','n4'],['n3','n4'],['n4','n5a'],['n4','n5b'],['n4','n5c'],['n5a','n6'],['n5b','n6'],['n5c','n6'],['n6','n7'],['n7','n8'],['n8','n9'],['n9','n10']];

        // PROJETOS PIPELINE v2.0
        const nodeDefProjetos = [
            { id: 'p0', x: 0, y: 150, title: 'BRIEFING_INPUT', label: 'Ingestion', model: 'CORE' },
            { id: 'pd', x: 0, y: 350, title: 'DOUGLAS', label: 'Orchestrator', model: 'CORE', douglas: true },
            { id: 'p1', x: 0, y: 550, title: 'BRAND_DIGEST', label: 'Brand_Extractor', model: 'FLASH' },
            { id: 'p2', x: 0, y: 750, title: 'CREATIVE_IDEATION', label: 'Concept_Generator', model: 'GPT-5' },
            { id: 'p3', x: 0, y: 950, title: 'CONCEPT_CRITIC', label: 'Concept_Judge', model: 'FLASH' },
            { id: 'p4', x: 0, y: 1150, title: 'EXECUTION_DESIGN', label: 'Visual_Director', model: 'GEMINI_PRO' },
            { id: 'p5', x: 0, y: 1350, title: 'COPYWRITER', label: 'Script_Writer', model: 'SONNET' },
            { id: 'p6', x: 0, y: 1550, title: 'DIRECTOR', label: 'Execution_Judge', model: 'GEMINI_PRO' },
            { id: 'p9', x: 0, y: 1750, title: 'HUMAN', label: 'User_Control', model: 'DASHBOARD', human: true },
            { id: 'p10', x: 0, y: 1950, title: 'OUTPUT_FINAL', label: 'Proposal_Ready', model: 'READY' }
        ];

        const linksProjetos = [['p0','pd'],['pd','p1'],['p1','p2'],['p2','p3'],['p3','p4'],['p4','p5'],['p5','p6'],['p6','p9'],['p9','p10']];

        // IDEIAS (placeholder - mesmo que Marketing por enquanto)
        const nodeDefIdeias = nodeDefMarketing;
        const linksIdeias = linksMarketing;

        // Active pipeline (muda com currentMode)
        let nodeDef = nodeDefMarketing;
        let links = linksMarketing;

        async function fetchState() {
            try {
                const res = await fetch(`${API_URL}/state${currentMode ? '?mode='+currentMode : ''}`);
                currentState = await res.json();
                renderLobby();
                if(selectedJobId) renderNodeGraphic();
            } catch(e) {}
        }

        function enterMode(mode) {
            currentMode = mode;
            
            // Switch pipeline definition based on mode
            if (mode === 'projetos') {
                nodeDef = nodeDefProjetos;
                links = linksProjetos;
                nodeConfigMap = nodeConfigMapProjetos;
            } else if (mode === 'ideias') {
                nodeDef = nodeDefIdeias;
                links = linksIdeias;
                nodeConfigMap = nodeConfigMapIdeias;
            } else {
                nodeDef = nodeDefMarketing;
                links = linksMarketing;
                nodeConfigMap = nodeConfigMapMarketing;
            }
            
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('project-lobby').classList.remove('hidden');
            document.getElementById('btn-back-lobby').classList.remove('hidden');
            document.getElementById('header-sector').textContent = mode.toUpperCase();
            fetchState();
        }

        function goHome() {
            currentMode = null;
            document.getElementById('welcome-screen').classList.remove('hidden');
            document.getElementById('project-lobby').classList.add('hidden');
            document.getElementById('btn-back-lobby').classList.add('hidden');
            document.getElementById('header-sector').textContent = 'COMMAND_CENTER';
        }

        function renderLobby() {
            const list = document.getElementById('lobby-list');
            list.innerHTML = '';
            const all = [...currentState.briefing, ...currentState.wip, ...currentState.done, ...(currentState.cases || [])];
            const groups = {};
            all.forEach(f => {
                const id = f.caseFolder || (f.name.match(/^(\d{13,})/) ? f.name.match(/^(\d{13,})/)[1] : f.name.split('__')[0]);
                if(!groups[id]) groups[id] = []; groups[id].push(f);
            });

            Object.keys(groups).sort().reverse().forEach(id => {
                const files = groups[id];
                const title = id.replace(/_/g, ' ');
                const card = document.createElement('div');
                card.className = 'border border-[#111] bg-[#050505] p-8 cursor-pointer hover:border-[#DC2626] transition-all';
                card.onclick = () => openNodeGraphic(id, title);
                card.innerHTML = `
                    <div class="text-[9px] font-mono text-[#444] mb-6">PROJ // ${id.substring(0,8)}</div>
                    <h3 class="text-2xl font-brick text-white uppercase mb-4">${title}</h3>
                    <div class="text-[9px] font-mono text-[#DC2626] tracking-widest">ACTIVE_NETWORK</div>
                `;
                list.appendChild(card);
            });
        }

        function openNodeGraphic(id, title) {
            selectedJobId = id;
            document.getElementById('ng-title').textContent = title;
            document.getElementById('ng-sector-title').textContent = currentMode.toUpperCase();
            document.getElementById('view-nodegraphic').classList.add('active');
            loadPipelineConfig().then(() => renderNodeGraphic());
        }

        function closeNodeGraphic() {
            document.getElementById('view-nodegraphic').classList.remove('active');
            selectedJobId = null;
        }

        function renderNodeGraphic() {
            const container = document.getElementById('node-container');
            const svg = document.getElementById('conn-svg');
            const allFiles = [...currentState.briefing, ...currentState.wip, ...currentState.done, ...(currentState.cases || [])];
            const projectFiles = allFiles.filter(f => f.name.toLowerCase().includes(selectedJobId.toLowerCase()) || (f.caseFolder && f.caseFolder.toLowerCase().includes(selectedJobId.toLowerCase())));
            
            // Check if project is complete (has FINAL or OUTPUT file)
            const isComplete = projectFiles.some(f => f.name.match(/(FINAL|OUTPUT|READY)/i));
            
            container.innerHTML = '';
            svg.innerHTML = '';

            nodeDef.forEach(n => {
                const el = document.createElement('div');
                el.className = `node ${n.douglas?'node-douglas':''}`;
                el.id = n.id;
                el.style.left = `calc(50% + ${n.x}px - 160px)`;
                el.style.top = `${n.y}px`;

                // If project is complete, enable all nodes; otherwise check for individual files
                const hasFile = isComplete || projectFiles.some(f => f.name.toLowerCase().includes(n.title.toLowerCase()));
                const isInputOutput = n.title.includes('INPUT') || n.title.includes('OUTPUT') || n.title.includes('READY');
                if(!hasFile && !n.douglas && !isInputOutput) el.classList.add('disabled');

                el.innerHTML = `
                    ${!n.douglas && !n.human && !isInputOutput ? '<div class="node-toggle" onclick="toggleNode(event, \''+n.id+'\')"></div>' : ''}
                    <div class="node-led"></div>
                    <div class="node-id">${n.id.toUpperCase()} // ${n.label}</div>
                    <div class="node-title">${n.title}</div>
                    <div class="node-subtext">${n.douglas ? 'ANALYZING_FLOW_STATE' : (n.human ? 'AWAITING_USER_INPUT' : 'STANDBY_DATA_SYNC')}</div>
                    ${n.human ? `
                        <div class="flex gap-2 mt-4 pt-4 border-t border-[#111]">
                            <button class="flex-1 bg-white text-black font-brick text-[9px] py-2 hover:bg-[#DC2626] hover:text-white transition-colors">APROVAR</button>
                            <button class="flex-1 border border-[#222] text-[#444] font-brick text-[9px] py-2 hover:border-white hover:text-white transition-colors">REVISAR</button>
                        </div>
                    ` : ''}
                `;
                el.onclick = (e) => { if (!e.target.classList.contains('node-toggle')) openPanel(n); };
                container.appendChild(el);
                makeDraggable(el);
            });

            applyConfigToNodes();
            updateConnections();
        }

        function updateConnections() {
            const svg = document.getElementById('conn-svg');
            svg.innerHTML = '';
            links.forEach(([fId, tId]) => {
                const f = document.getElementById(fId), t = document.getElementById(tId);
                if(!f || !t) return;
                const fR = f.getBoundingClientRect(), tR = t.getBoundingClientRect(), cR = document.getElementById('node-container').getBoundingClientRect();
                const x1 = fR.left + fR.width/2 - cR.left, y1 = fR.top + fR.height/2 - cR.top;
                const x2 = tR.left + tR.width/2 - cR.left, y2 = tR.top + tR.height/2 - cR.top;
                
                const line = document.createElementNS("http://www.w3.org/2000/svg", "path");
                line.setAttribute("d", `M ${x1} ${y1} L ${x1} ${y1 + (y2-y1)/2} L ${x2} ${y1 + (y2-y1)/2} L ${x2} ${y2}`);
                line.setAttribute("class", `conn-line ${!f.classList.contains('disabled') && !t.classList.contains('disabled') ? 'active' : ''}`);
                svg.appendChild(line);

                if(!f.classList.contains('disabled') && !t.classList.contains('disabled')) {
                    const pulse = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    pulse.setAttribute("r", "2"); pulse.setAttribute("class", "pulse-dot");
                    const anim = document.createElementNS("http://www.w3.org/2000/svg", "animateMotion");
                    anim.setAttribute("path", `M ${x1} ${y1} L ${x1} ${y1 + (y2-y1)/2} L ${x2} ${y1 + (y2-y1)/2} L ${x2} ${y2}`);
                    anim.setAttribute("dur", "3s"); anim.setAttribute("repeatCount", "indefinite");
                    pulse.appendChild(anim); svg.appendChild(pulse);
                }
            });
        }

        function makeDraggable(el) {
            let p1=0,p2=0,p3=0,p4=0; el.onmousedown = (e) => {
                e.preventDefault(); p3=e.clientX; p4=e.clientY;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
                document.onmousemove = (e) => {
                    p1=p3-e.clientX; p2=p4-e.clientY; p3=e.clientX; p4=e.clientY;
                    el.style.top = (el.offsetTop-p2)+"px"; el.style.left = (el.offsetLeft-p1)+"px";
                    updateConnections();
                };
            };
        }

        function openPanel(n) { 
            document.getElementById('panel-title').textContent = n.title;
            
            // Find file related to this node
            const allFiles = [...currentState.briefing, ...currentState.wip, ...currentState.done, ...(currentState.cases || [])];
            const projectFiles = allFiles.filter(f => f.name.toLowerCase().includes(selectedJobId.toLowerCase()) || (f.caseFolder && f.caseFolder.toLowerCase().includes(selectedJobId.toLowerCase())));
            
            let content = '';
            
            // Try to find specific file for this node
            const nodeFile = projectFiles.find(f => f.name.toLowerCase().includes(n.title.toLowerCase()));
            
            if (nodeFile) {
                content = `<div class="mb-4"><strong>FILE:</strong> ${nodeFile.name}</div><pre class="whitespace-pre-wrap">${nodeFile.content}</pre>`;
            } else {
                // If no specific file, show FINAL/OUTPUT if exists
                const finalFile = projectFiles.find(f => f.name.match(/(FINAL|OUTPUT|READY)/i));
                if (finalFile) {
                    content = `<div class="mb-4"><strong>FINAL OUTPUT:</strong> ${finalFile.name}</div><pre class="whitespace-pre-wrap">${finalFile.content}</pre>`;
                } else {
                    content = `<div class="text-[#444]">No output file found for this node.</div>`;
                }
            }
            
            document.getElementById('panel-body').innerHTML = content;
            document.getElementById('agent-panel').classList.add('open'); 
        }
        function closePanel() { document.getElementById('agent-panel').classList.remove('open'); }
        function openNewBriefing() { alert("Opening Briefing Module..."); }

        // NODE CONFIG MAPPING
        const nodeConfigMapMarketing = {
            'n1': 'validator', 'n2': 'audience', 'n3': 'researcher', 'n4': 'claims',
            'n5a': 'copy_gpt', 'n5b': 'copy_flash', 'n5c': 'copy_sonnet',
            'n6': 'guardian', 'n7': 'critics', 'n8': 'opus'
        };

        const nodeConfigMapProjetos = {
            'p1': 'brand_digest', 'p2': 'creative_ideation', 'p3': 'concept_critic',
            'p4': 'execution_design', 'p5': 'copywriter', 'p6': 'director'
        };

        const nodeConfigMapIdeias = nodeConfigMapMarketing; // Placeholder

        let nodeConfigMap = nodeConfigMapMarketing;

        let pipelineConfig = null;

        async function loadPipelineConfig() {
            try {
                const mode = currentMode || 'marketing';
                const res = await fetch(`${API_URL}/pipeline?mode=${mode}`);
                if (res.ok) {
                    pipelineConfig = await res.json();
                    applyConfigToNodes();
                }
            } catch(e) {
                console.warn('Pipeline config not found, using defaults');
            }
        }

        function applyConfigToNodes() {
            if (!pipelineConfig || !pipelineConfig.nodes) return;
            Object.entries(nodeConfigMap).forEach(([nodeId, configKey]) => {
                const node = document.getElementById(nodeId);
                if (node && pipelineConfig.nodes[configKey]) {
                    const enabled = pipelineConfig.nodes[configKey].enabled;
                    if (!enabled) {
                        node.classList.add('disabled');
                    } else {
                        node.classList.remove('disabled');
                    }
                }
            });
            updateConnections();
        }

        function toggleNode(e, nodeId) {
            e.stopPropagation();
            const node = document.getElementById(nodeId);
            if (!node) return;
            node.classList.toggle('disabled');
            updateConnections();
        }

        async function savePipelineConfig() {
            const nodes = {};
            Object.entries(nodeConfigMap).forEach(([nodeId, configKey]) => {
                const node = document.getElementById(nodeId);
                const enabled = node ? !node.classList.contains('disabled') : true;
                nodes[configKey] = { enabled, model: 'auto' };
            });

            const mode = currentMode || 'marketing';

            try {
                const res = await fetch(`${API_URL}/pipeline`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': 'brick-squad-2026' },
                    body: JSON.stringify({ nodes, mode })
                });
                if (res.ok) {
                    const result = await res.json();
                    alert(`✅ ${mode.toUpperCase()} pipeline configuration saved!`);
                    pipelineConfig = result.config;
                } else {
                    alert('❌ Failed to save configuration');
                }
            } catch(e) {
                alert('❌ Error: ' + e.message);
            }
        }

        window.onload = () => { 
            setInterval(fetchState, 5000); 
            loadPipelineConfig();
        };
    </script>
</body>
